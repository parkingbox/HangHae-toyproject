<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../static/css/detail.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      type="text/javascript"
      src="//dapi.kakao.com/v2/maps/sdk.js?appkey=9943d403d9bf3ae9286778e8bb29358b"
    ></script>
    <script src="../static/js/detail.js"></script>
    <script
      src="https://kit.fontawesome.com/8924a45e02.js"
      crossorigin="anonymous"
    ></script>
    <title>상세페이지</title>

    <script>
      function save_coment(param) {
        console.log(param);
        let coment = $("#coment").val();
        $.ajax({
          type: "POST",
          url: "/comentsave",
          data: {
            coment_give: coment,
            param_give: param,
          },
          success: function (response) {
            alert(response["msg"]);
            window.location.reload();
          },
        });
      }
    </script>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand mx-4" href="http://localhost:4000/"
          >GoFestival</a
        >
        <a class="mx-5" href="#">login</a>
      </div>
      <script>
        show_coment("{{param}}");
        get_data("{{param}}");
      </script>
    </nav>
    <div class="container">
      <div class="section">
        <div class="poster"></div>
        <div class="info">
          <div class="info_data"></div>
          <div class="comment">
            <ul>
              <li>
                <div class="icon">
                  <i class="fa-solid fa-heart" style="color: red"></i>
                </div>
                <div>좋아요</div>
              </li>
              <li>
                <div class="icon"><i class="fa-solid fa-star"></i></div>
                <div>댓글쓰기</div>
              </li>
              <li>
                <div class="kakao icon">
                  <i class="fa-solid fa-comments" style="color: #401d1d"></i>
                </div>
                <div>카카오 공유</div>
              </li>
              <li>
                <div class="icon">
                  <i class="fa-solid fa-share" style="color: #1a8754"></i>
                </div>
                <div>URL 공유</div>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div id="map">map</div>

      <!-- 댓글사용 -->
      <div class="mybox">
        <div class="commentbox">
          <input
            id="coment"
            class="form-control"
            type="text"
            placeholder="댓글을 입력하세요"
          />
          <button
            onclick="save_coment('{{param}}')"
            type="button"
            class="btn btn-outline-primary"
          >
            댓글남기기
          </button>
        </div>
      </div>
      <div class="mybox" id="coment-list">
        <li>
          <h2>✅ 호주에서 스카이다이빙 하기</h2>
          <button
            onclick="done_bucket(5)"
            type="button"
            class="btn btn-outline-primary"
          >
            완료!
          </button>
        </li>
        <li>
          <h2 class="done">✅ 호주에서 스카이다이빙 하기</h2>
          <button type="button" class="btn btn-outline-primary">완료!</button>
        </li>
        <li>
          <h2>✅ 호주에서 스카이다이빙 하기</h2>
          <button type="button" class="btn btn-outline-primary">완료!</button>
        </li>
      </div>

      <!--  -->
    </div>
  </body>
</html>
