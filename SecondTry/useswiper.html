<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />

  <!-- Demo styles -->
  <style>
    html,
    body {
      position: relative;
      height: 100%;
    }

    body {
      background: #E1E3E6;
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      font-size: 14px;
      color: #000;
      margin: 0;
      padding: 0;
    }

    .swiper {
      width: 100%;
      height: 100%;
      margin-left: auto;
      margin-right: auto;
    }

    /*슬라이드 공간 총 크기*/
    .swiper-slide {
      text-align: center;
      font-size: 18px;
      background: #E1E3E6;
      /* 협업 컬러 그레이  #E1E3E6 사용 */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* 포스터 이미지  */
    .swiper-slide img {
      display: block;
      width: 40%;
      height: 100%;
      object-fit: cover;
    }

    /*일반 페이지바*/
    .swiper-pagination-bullet {
      width: 12px;
      height: 12px;
      background: transparent;
      border: 1px solid;
      opacity: 1;
    }

    /*아래 페이지바 활성시*/
    .swiper-pagination-bullet-active {
      width: 40px;
      transition: width .5s;
      border-radius: 5px;
      background: #000000;
      /* 협업 컬러 블랙 #000000 사용 */
      border: 1px solid transparent;
    }

    /*  버튼 커스텀*/
    .swiper-button-next,
    .swiper-button-prev {
      color: #FFD54F;
      /* 협업 컬러 노랑사용 #FFD54F */

    }
  </style>
</head>

<body>
  <!-- Swiper바디 -->
  <div class="swiper mySwiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="https://i.pinimg.com/550x/99/c1/86/99c186e4a9f87edaa4e08b8b5c9b95af.jpg">
      </div>
      <div class="swiper-slide"><img src="https://www.danyang.go.kr/File/Download/06254fd6c8411c547f89d5da4063bdf1">
      </div>
      <div class="swiper-slide"><img src="http://www.jonghapnews.com/news/photo/201804/263085_157243_5839.jpg"></div>


    </div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-pagination"></div>
  </div>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper(".mySwiper", {
      slidesPerView: 1,
      spaceBetween: 30,
      loop: true,
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
    });
  </script>
</body>

</html>
